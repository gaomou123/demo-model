<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>We're excited to have you here!</p>
        <a href="https://github.com/" class="button">Get Home</a>
    </div>
</div>

</body>
</html>
